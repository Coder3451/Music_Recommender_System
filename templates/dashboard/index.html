<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTune Musics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <p class="logo">VibeTune <span class="highlighted">Musics</span></p>
        </div>
    </header>

    <section class="content">
        <div class="intro">
            <p>Welcome to VibeTune Musics! Explore the best tunes for your mood.</p>
        </div>

        <div class="song-list">
            {% for song in songs %}
            <div class="song-item">
                <h3>{{ song[1] }}</h3>
                <p>Artist: {{ song[2] }}</p>
                <p>Album: {{ song[3] }}</p>
                <a href="{{ url_for('play_song', music_id=song[0]) }}" class="listen-now">Listen Now</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 VibeTune Musics. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
